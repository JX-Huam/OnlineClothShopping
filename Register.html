<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #3218c5;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            margin-top: 100px;
            text-align: center;
            font-family: Arial, sans-serif;
            color: #333333;
        }

        h1 {
            margin-bottom: 20px;
        }

        table {
            margin: 0 auto;
        }

        th {
            text-align: left;
            padding-right: 10px;
        }

        td {
            padding-bottom: 10px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #cccccc;
        }

        button[type="submit"] {
            display: block;
            width: 100%;
            max-width: 200px;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            color: #ffffff;
            background-color: #17a2b8;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #138496;
        }
    </style>
    <script type="text/javascript" src="Register_Validation.js"></script>
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form method="post" action="Customer_Insert.php" id="registerForm" onsubmit="return validate()">
            <table>
                <tr>
                    <th id="nameError">Name:</th>
                    <td><input type="text" name="name" value=""></td>
                </tr>
                <tr>
                    <th id="emailError">Email:</th>
                    <td><input type="text" name="email" value=""></td>
                </tr>
                <tr>
                    <th id="phoneError">Phone Number:</th>
                    <td><input type="text" name="phoneNumber" value=""></td>
                </tr>
                <tr>
                    <th id="addrError">Shipping Address:</th>
                    <td><input type="text" name="shippingAddr" value=""></td>
                </tr>
                <tr>
                    <th id="cityError">City:</th>
                    <td><input type="text" name="city" value=""></td>
                </tr>
                <tr>
                    <th id="usernameError">User Name:</th>
                    <td><input type="text" name="username" value=""></td>
                </tr>
                <tr>
                    <th id="passwordError">Password:</th>
                    <td><input type="password" name="password" value=""></td>
                </tr>
                <tr>
                    <th id="confirmPasswordError">Confirm Password:</th>
                    <td><input type="password" name="confirmPassword" value=""></td>
                </tr>
                <tr>
                    <td><button type="submit">Submit</button></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
