<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #3218c5;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            margin-top: 100px;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .error {
            color: red;
            font-size: 12px;
            margin-bottom: 10px;
        }
    </style>
    <script>
        function validate() {
            var usernameInput = document.getElementsByName("username")[0];
            var passwordInput = document.getElementsByName("password")[0];
            var usernameError = document.getElementById("usernameError");
            var passwordError = document.getElementById("passwordError");

            var isValid = true;

            if (usernameInput.value === '') {
                usernameError.style.display = 'block';
                isValid = false;
            } else {
                usernameError.style.display = 'none';
            }

            if (passwordInput.value === '') {
                passwordError.style.display = 'block';
                isValid = false;
            } else {
                passwordError.style.display = 'none';
            }

            return isValid;
        }   
    </script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="images/logo.png" alt="Logo">
        </div>
        <form method="post" action="Login_Check.php" onsubmit="return validate()">
            <div class="mb-3">
                <p class="error" id="usernameError" style="display: none;">Please enter your username</p> 
                <input type="text" class="form-control" name="username" placeholder="Username">
            </div>
            <div class="mb-3">
                <p class="error" id="passwordError" style="display: none;">Please enter your password</p>
                <input type="password" class="form-control" name="password" placeholder="Password">
            </div>
            <div class="d-grid">
                <input type="submit" class="btn btn-primary" value="Login">
            </div>
        </form>
    </div>
</body>
</html>
